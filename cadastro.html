<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de An√°lises</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/Inovar-Telecom-Logo-Site_.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-center-wrapper">
        <div class="login-card-modern">
            <div style="text-align:center; margin-bottom: 18px;">
                <img src="images/Inovar-Telecom-Logo-Site_.png" alt="Logo Inovar Telecom" style="max-width: 120px;">
            </div>
            <form id="registerForm" class="login-form-modern">
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="firstName" name="firstName" placeholder="Nome" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="lastName" name="lastName" placeholder="Sobrenome" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-options-modern">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkbox-custom"></span>
                        Concordo com os termos de uso
                    </label>
                </div>
                <button type="submit" class="login-btn-modern">Criar Conta</button>
            </form>
            <div class="auth-switch-modern">
                <span>J√° possui uma conta?</span> <a href="index.html" class="auth-link">Fazer Login</a>
            </div>
            <div class="login-footer-modern">
                <span>¬© 2025 Sistema MDU</span>
                <a href="#">Suporte</a> ¬∑ <a href="#">Pol√≠tica de Privacidade</a>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Debug script tempor√°rio -->
    <script>
        console.log('üîç [CADASTRO] Debug inicial - Firebase dispon√≠vel?', typeof firebase);
        console.log('üîç [CADASTRO] Scripts carregados at√© aqui');
        console.log('üîç [CADASTRO] Window keys com firebase:', Object.keys(window).filter(k => k.toLowerCase().includes('firebase')));
        
        // Verificar depois que Firebase SDK carregar
        setTimeout(() => {
            console.log('üîç [CADASTRO] Debug ap√≥s timeout - Firebase:', typeof firebase);
            if (typeof firebase !== 'undefined') {
                console.log('üîç Firebase.app:', typeof firebase.app);
                console.log('üîç Firebase.auth:', typeof firebase.auth);
                console.log('üîç Firebase.firestore:', typeof firebase.firestore);
            } else {
                console.error('‚ùå [CADASTRO] Firebase n√£o foi carregado! Poss√≠veis problemas:');
                console.error('  1. Scripts do Firebase n√£o carregaram da CDN');
                console.error('  2. Conex√£o com internet');
                console.error('  3. Bloqueador de scripts');
            }
        }, 500);
        
        // Verificar se firebase-config.js vai carregar
        setTimeout(() => {
            console.log('üîç [CADASTRO] window.registerWithEmailPassword:', typeof window.registerWithEmailPassword);
            if (!window.registerWithEmailPassword) {
                console.error('‚ùå [CADASTRO] firebase-config.js n√£o foi carregado ou n√£o funcionou!');
            }
        }, 1000);
    </script>
    
    <!-- Aguardar carregamento do firebase-config.js -->
    <script>
        console.log('üî• [CADASTRO] Aguardando firebase-config.js carregar...');
    </script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
