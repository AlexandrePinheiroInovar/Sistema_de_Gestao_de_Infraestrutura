<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Formulários</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; padding: 20px; }
        .form-test { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 5px; border: 1px solid #dee2e6; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .log { background: #f1f1f1; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🧪 Teste de Formulários</h1>
    
    <div id="status" class="status warning">Carregando sistema...</div>
    
    <!-- Teste de Cadastro -->
    <div class="form-test">
        <h3>📝 Teste de Cadastro</h3>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="Nome" value="Usuario" required>
            <input type="text" id="lastName" placeholder="Sobrenome" value="Teste" required>
            <input type="email" id="email" placeholder="E-mail" value="teste@exemplo.com" required>
            <input type="password" id="password" placeholder="Senha" value="123456" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" value="123456" required>
            <label><input type="checkbox" id="agreeTerms" checked required> Concordo com os termos</label>
            <br><br>
            <button type="submit" class="btn-primary">Criar Conta</button>
        </form>
    </div>
    
    <!-- Teste de Login -->
    <div class="form-test">
        <h3>🔑 Teste de Login</h3>
        <form id="loginForm">
            <input type="email" id="username" placeholder="E-mail" value="teste@exemplo.com" required>
            <input type="password" id="password" placeholder="Senha" value="123456" required>
            <button type="submit" class="btn-success">Fazer Login</button>
        </form>
    </div>
    
    <!-- Ações -->
    <div class="form-test">
        <h3>🔧 Ações</h3>
        <button onclick="checkFirebase()" class="btn-primary">Verificar Firebase</button>
        <button onclick="checkUser()" class="btn-primary">Ver Usuário</button>
        <button onclick="testLogout()" class="btn-danger">Logout</button>
        <button onclick="clearLog()" class="btn-primary">Limpar Log</button>
    </div>
    
    <div id="log" class="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Sistema Firebase -->
    <script src="firebase-complete.js"></script>
    <script src="form-handler.js"></script>
    
    <script>
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `[${time}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function updateStatus(msg, type = 'warning') {
            document.getElementById('status').textContent = msg;
            document.getElementById('status').className = `status ${type}`;
            log(`STATUS: ${msg}`);
        }
        
        function checkFirebase() {
            log('🔍 Verificando Firebase...');
            
            const checks = [
                { name: 'Firebase SDK', check: () => typeof firebase !== 'undefined' },
                { name: 'Auth Service', check: () => !!window.auth },
                { name: 'registerWithEmailPassword', check: () => typeof window.registerWithEmailPassword === 'function' },
                { name: 'signInWithEmailPassword', check: () => typeof window.signInWithEmailPassword === 'function' },
                { name: 'Form Handler Loaded', check: () => !!window.formHandlerLoaded }
            ];
            
            let allOk = true;
            checks.forEach(({ name, check }) => {
                const ok = check();
                log(`${ok ? '✅' : '❌'} ${name}: ${ok ? 'OK' : 'FALHOU'}`);
                if (!ok) allOk = false;
            });
            
            if (allOk) {
                updateStatus('✅ Firebase funcionando corretamente!', 'success');
            } else {
                updateStatus('❌ Problemas no Firebase detectados', 'error');
            }
        }
        
        function checkUser() {
            try {
                const user = window.getCurrentUser ? window.getCurrentUser() : null;
                if (user) {
                    updateStatus(`👤 Usuário: ${user.email}`, 'success');
                    log(`Usuário logado: ${user.email} (${user.uid})`);
                } else {
                    updateStatus('👤 Nenhum usuário logado', 'warning');
                    log('Nenhum usuário autenticado');
                }
            } catch (error) {
                updateStatus(`❌ Erro: ${error.message}`, 'error');
                log(`Erro ao verificar usuário: ${error.message}`);
            }
        }
        
        async function testLogout() {
            try {
                log('👋 Fazendo logout...');
                const result = await window.signOut();
                if (result && result.success) {
                    updateStatus('👋 Logout realizado', 'success');
                } else {
                    updateStatus('❌ Erro no logout', 'error');
                }
            } catch (error) {
                updateStatus(`❌ Erro: ${error.message}`, 'error');
                log(`Erro no logout: ${error.message}`);
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('🧹 Log limpo');
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            log('📄 DOM carregado');
            
            setTimeout(() => {
                checkFirebase();
                
                // Monitor de auth state
                if (window.auth) {
                    window.auth.onAuthStateChanged((user) => {
                        if (user) {
                            log(`🔄 Auth mudou: Logado - ${user.email}`);
                        } else {
                            log('🔄 Auth mudou: Deslogado');
                        }
                    });
                }
            }, 1000);
        });
        
        // Evento Firebase ready
        document.addEventListener('firebaseReady', () => {
            log('🔥 Firebase pronto!');
            updateStatus('🔥 Firebase carregado!', 'success');
        });
    </script>
</body>
</html>
