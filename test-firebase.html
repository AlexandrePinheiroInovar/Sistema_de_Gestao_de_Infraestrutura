<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
</head>
<body>
    <h1>🧪 Teste Firebase Authentication</h1>
    
    <div id="status">Carregando...</div>
    
    <div id="test-area" style="margin-top: 20px;">
        <h3>Teste de Cadastro:</h3>
        <input type="email" id="email" placeholder="Email" value="teste@exemplo.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button onclick="testarCadastro()">Testar Cadastro</button>
        
        <div id="result" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Sistema Unificado -->
    <script src="firebase-complete.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        
        function updateStatus(message) {
            statusDiv.innerHTML = message;
            console.log(message);
        }
        
        function updateResult(message) {
            resultDiv.innerHTML = message;
            console.log(message);
        }
        
        // Aguardar carregamento
        setTimeout(() => {
            updateStatus('🔍 Verificando Firebase...');
            
            if (typeof firebase !== 'undefined') {
                updateStatus('✅ Firebase SDK carregado');
                
                if (typeof window.registerWithEmailPassword === 'function') {
                    updateStatus('✅ Função registerWithEmailPassword disponível');
                } else {
                    updateStatus('❌ Função registerWithEmailPassword NÃO disponível');
                }
                
                if (window.testarFirebaseAuth) {
                    window.testarFirebaseAuth();
                }
            } else {
                updateStatus('❌ Firebase SDK NÃO carregado');
            }
        }, 2000);
        
        async function testarCadastro() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            updateResult('🔄 Testando cadastro...');
            
            if (typeof window.registerWithEmailPassword !== 'function') {
                updateResult('❌ Função registerWithEmailPassword não disponível');
                return;
            }
            
            try {
                const result = await window.registerWithEmailPassword(email, password, 'Usuário Teste');
                
                if (result.success) {
                    updateResult(`✅ SUCESSO! Usuário criado: ${result.user.uid}`);
                } else {
                    updateResult(`❌ ERRO: ${result.error}`);
                }
            } catch (error) {
                updateResult(`❌ ERRO INESPERADO: ${error.message}`);
            }
        }
    </script>
</body>
</html>
