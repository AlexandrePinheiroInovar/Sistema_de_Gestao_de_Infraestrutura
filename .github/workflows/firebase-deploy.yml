name: Deploy to Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Deploy to production? (yes/no)'
        required: true
        default: 'no'
        type: choice
        options:
        - 'yes'
        - 'no'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_deploy == 'yes'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --only=production || npm install --only=production || echo "No package.json or dependencies to install"
      
    - name: Build project (if needed)
      run: |
        if [ -f "package.json" ] && [ "$(npm run | grep -c build)" -gt 0 ]; then
          npm run build
        else
          echo "No build script found - deploying static files"
        fi
      
    - name: Deploy to Firebase Hosting
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}